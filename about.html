<body>
    <section id="about_us" class="">

                <h4 class="text-xl md:text-3xl font-bold text-[#1b2047]">RestroHub</h4>

                <!-- Desktop Menu -->
                <div class="flex gap-4 items-center hidden md:flex">
                    <ul class="flex gap-3 items-center text-lg font-semibold">
                        <li><a href="./index.html" class="text-[#1b2047] hover:text-[#fe7f32]">Home</a></li>
                        <li><a href="./about.html" class="text-[#1b2047] hover:text-[#fe7f32]">About Us</a></li>

                <!-- Mobile Menu Button -->
                <div class="md:hidden backdrop-blur-md">
                    <button id="menuBtn">
                        <i class="hgi hgi-stroke hgi-menu-restaurant text-2xl text-[#21264c]"></i>
                    </button>
                </div>
            </nav>

            <!-- Mobile Menu -->
            <div id="overlay" class="hidden fixed inset-0 bg-black/50 z-[900]"></div>

            <div id="mobileMenu" class="hidden md:hidden fixed top-0 left-0 w-full bg-white/95 backdrop-blur-md shadow-lg z-[999] 
           translate-y-[-100%] opacity-0 transition-all duration-300">

                <div class="flex justify-end pr-4 pt-4">
                    <i id="closeMenu" class="hgi hgi-stroke hgi-cancel-square text-3xl text-[#21264c]"></i>
                </div>

                <ul class="flex flex-col gap-4 px-6 py-4 text-lg font-semibold">
                    <li><a href="./index.html" class="text-[#1b2047] hover:text-[#fe7f32]">Home</a></li>
                    <li><a href="#" class="text-[#1b2047] hover:text-[#fe7f32]">About Us</a></li>
                    <li><a href="#" class="text-[#1b2047] hover:text-[#fe7f32]">Menu</a></li>
                    <li><a href="#" class="text-[#1b2047] hover:text-[#fe7f32]">Gallary</a></li>
                    <li><a href="#" class="text-[#1b2047] hover:text-[#fe7f32]">Contact</a></li>
                </ul>
            </div>

            <!-- Text Content -->
            <div class="absolute top-[20%] md:top-[28%] left-[15%] md:left-[25%] flex flex-col gap-5 items-start z-20">
                <span class="text-sm uppercase md:text-xl font-bold josefin-sans text-white">
                    About Us
                </span>
                <h2 class="playfair-display text-[#e5ebef] text-2xl md:text-6xl font-bold w-full">
                    Story of our restaurant
                </h2>
                <span class="josefin-sans text-white">
                    Quaerat debitis, vel, sapiente dicta sequi
                    labore porro pariatur harum expedita.
                </span>
            </div>
        </div>

        <!-- about info sectionðŸ‘‡ðŸ‘‡ -->

        <div class="relative">

            <!-- Background Image -->
            <img src="./images/background/top-view-baked-potatoes-with-cooked-vegetables-dark-desk_140725-79584.jpg"
                class="w-full absolute inset-0 object-cover h-[120vh]" alt="">

            <!-- Black Shade ON Image -->
            <div class="absolute inset-0 bg-black/60"></div>

            <!-- Content -->
            <div class="max-w-[90%] mx-auto bg-[#fcfcfc] relative z-10 border-2 border-green-500 p-6 h-[120vh] py-2 rounded-md">
                <div class="flex items-center justify-center mt-4">
                    <span class="text-xl font-bold uppercase">About us</span>
                </div>
            </div>

        </div>

    </section>


    <!-- script section -->
    <script>
        // navbarMenu
        const menuBtn = document.getElementById("menuBtn");
        const mobileMenu = document.getElementById("mobileMenu");
        const closeMenu = document.getElementById("closeMenu");
        const overlay = document.getElementById("overlay");

        // OPEN MENU
        menuBtn.addEventListener("click", () => {
            overlay.classList.remove("hidden");

            mobileMenu.classList.remove("hidden");
            setTimeout(() => {
                mobileMenu.classList.remove("translate-y-[-100%]", "opacity-0");
                mobileMenu.classList.add("translate-y-0", "opacity-100");
            }, 10);
        });

        // CLOSE MENU
        function closeMobileMenu() {
            mobileMenu.classList.add("translate-y-[-100%]", "opacity-0");
            mobileMenu.classList.remove("translate-y-0", "opacity-100");

            overlay.classList.add("hidden");

            setTimeout(() => {
                mobileMenu.classList.add("hidden");
            }, 300);
        }

        closeMenu.addEventListener("click", closeMobileMenu);
        overlay.addEventListener("click", closeMobileMenu);
    </script>
</body>

</html>
